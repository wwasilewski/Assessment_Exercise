<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add book</title>

    <!--    adding stylesheet file in css directory-->
    <link rel="stylesheet" th:href="@{/css/main.css}" href="/css/main.css"/>
</head>
<body>

<h2><p>ADD A BOOK: </p></h2>

<form th:action="@{/book/add}" th:object="${book}" th:method="post">


    <label for="author_name"> Author_Name </label>
    <input th:field="*{author}" id="author_name" type="text">

    <label for="author_surname"> Author_Surn </label>
    <input th:field="*{author}" id="author_surname" type="text">

    <label for="title"> Title </label>
    <input th:field="*{title}" id="title" type="text">

    <label for="isbn"> ISBN </label>
    <input th:field="*{isbn}" id="isbn" type="text">

    <p>
        <button type="submit"> Add</button>
    </p>


</form>

<a href="/" th:href="@{/}">Back</a>

<!-- replace div tag with footer tag with copyright defined in index.html -->
<!-- th:include is possible here but will not change tag so will be div instead of footer here -->
<div th:replace="index :: copy"></div>

</body>
</html>
